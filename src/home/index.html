<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="bg-yellow flex items-center justify-center h-screen">
    <div
      class="w-[384px] border-black border bg-white rounded-[20px] p-6 mx-[24px] sm:mx-0"
    >
      <img
        src="/src/image/blogimage.png"
        alt="Image Caption"
        class="mb-[24px]"
      />
      <div class="flex flex-col items-start justify-start gap-[12px] mb-[24px]">
        <label
          for=""
          class="bg-yellow text-black rounded-[4px] text-[12px] sm:text-small font-bold px-[12px] py-1"
          >Learning</label
        >
        <p class="text-black text-[12px] sm:text-small">
          Published 21 Dec 2023
        </p>
        <h1 class="text-[20px] sm:text-heading font-bold">
          HTML & CSS foundations
        </h1>
        <p class="text-medium text-grey">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="flex justify-start items-center">
        <img
          src="/src/image/userpic.png"
          class="h-[32px] w-[32px] rounded-full mr-[12px]"
          alt="User Image"
        />
        <p class="font-bold text-small">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
